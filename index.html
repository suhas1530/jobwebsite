<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>STAFITAL | Healthcare Staffing Made Simple</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="STAFITAL provides trusted healthcare staffing solutions including medical, paramedical, allied health, and hospital administration recruitment across India."
    />
    <meta name="author" content="STAFITAL" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:title" content="STAFITAL – Healthcare Staffing Solutions" />
    <meta
      property="og:description"
      content="Connecting hospitals with verified medical, paramedical, and healthcare professionals across India."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.stafital.com" />
    <meta
      property="og:image"
      content="https://www.stafital.com/assets/logo/stafital-og.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="STAFITAL – Healthcare Staffing Made Simple" />
    <meta
      name="twitter:description"
      content="End-to-end healthcare recruitment for hospitals, clinics, and medical institutions."
    />
    <meta
      name="twitter:image"
      content="https://t3.ftcdn.net/jpg/03/81/30/16/240_F_381301638_mo8XtnvD4VtKWjNITYhwL3ITRxF4ldaO.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
